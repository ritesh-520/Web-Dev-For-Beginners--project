<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class ="main-container">
  <div class ="left-section">
    <div class = "result">
     <span class="collor"> Your Result</span>
    </div>
    <div class = "score">
        <span id = "seventy-five">75</span><br>
        <span class="collor">of 100 </span>

    </div>
    <div>
        <h1 class = "great">Great</h1>
        <p class ="para collor">You scored higher than 65% of the people who have taken these tests.</p> 
    </div>
        
      
    </div> 

    <div class ="right-section">

    <div class="summarry">    <h2 style ="margin:0;"> Summary</h2>
    </div>
     <div class="reaction"><img class ="img-4" src="assets/images/icon-reaction.svg">  Reaction
      80 / 100</div>

     <div class="memory"><img class ="img-3"src="assets/images/icon-memory.svg" alt="">memory
      83 / 100</div>

     <div class="verbal"><img class ="img-2"src="assets/images/icon-verbal.svg" alt=""> verbal
      88 / 100</div>

    <div class="visual"><img src="assets/images/icon-visual.svg" alt="" class="img-1"> Visual
      72 / 100</div>
<div id="continue">
  Continue</div>
      
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ritesh behera</a>.
  </div>
</body>
</html>
